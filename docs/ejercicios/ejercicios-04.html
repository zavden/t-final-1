    <link rel="icon" href="../favicon.ico">
    <script src="../static/hl.js"></script>
    <script>
      const getSourceCode = async(name, _file) => {
          const response = await fetch(`../ejemplos/${name}/${_file}`);
          const _html    = await response.text();
          return _html
      }
      const replace_all_codes = async (e, _file) => {
          let _name = e.innerText;
          let _html = await getSourceCode(_name, _file);
          let code = hljs.highlightAuto(_html).value;
          e.innerHTML = code
      }
      let all_codes;
    </script>
  </head>
  <body>
    <div class="contenido">
      <h1 id="titulo">Ejemplo 4</h1>
      <div class="menu-nav"><a href="../index.html">Index</a><a href="ejercicios-01.html">Ej-01</a><a href="ejercicios-02.html">Ej-02</a><a href="ejercicios-03.html">Ej-03</a><a class="remark-ej" href="ejercicios-04.html">Ej-04</a>

          <p style="display: inline-block">; Height = <span class="width-printer" id="ej-04-height">0</span></p>

        </div>
        <div class="tab-content">
          <div class="tab">
            <button class="tablinks" onclick="openTAB(event, &quot;HTML-S-1&quot;)">HTML-S</button>
            <button class="tablinks" onclick="openTAB(event, &quot;CSS-S-1&quot;)">CSS-S</button>
            <button class="tablinks" onclick="openTAB(event, &quot;JS-S-1&quot;)">JS-S</button>
          </div>
          <div class="tabcontent" id="HTML-S-1">
            <pre id="ej-04-html"><code class="html-resize embed-container language-html hljs code-emb" style="padding-bottom: 400px;">ej-04</code></pre>
            <script>all_codes = document.querySelectorAll("#ej-04-html .language-html")</script>
            <script>
              for(let _i=0; _i<all_codes.length; _i++){
                  replace_all_codes(all_codes[_i], "index.html")
              }
              
            </script>
          </div>
          <div class="tabcontent" id="CSS-S-1">
            <pre id="ej-04-css"><code class="html-resize embed-container language-css hljs code-emb" style="padding-bottom: 400px;">ej-04</code></pre>
            <script>all_codes = document.querySelectorAll("#ej-04-css .language-css")</script>
            <script>
              for(let _i=0; _i<all_codes.length; _i++){
                  replace_all_codes(all_codes[_i], "styles.css")
              }
              
            </script>
          </div>
          <div class="tabcontent" id="JS-S-1">
            <pre id="ej-04-javascript"><code class="html-resize embed-container language-javascript hljs code-emb" style="padding-bottom: 400px;">ej-04</code></pre>
            <script>all_codes = document.querySelectorAll("#ej-04-javascript .language-javascript")</script>
            <script>
              for(let _i=0; _i<all_codes.length; _i++){
                  replace_all_codes(all_codes[_i], "script.js")
              }
              
            </script>
